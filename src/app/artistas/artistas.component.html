<div class="titulo">
    <h2>✨ Nuestros expertos en conseguir el diseño soñado, plasmándolo en el tatuaje ✨</h2>
</div>
<div class="galeriaArtistas">
    <div class="perfil" *ngFor="let busqueda of busquedas">
        <a [routerLink]="['../artista',busqueda.id]"><img src="{{ busqueda.imagen }}" alt="{{ busqueda.nombre }}"></a>
        <p>{{ busqueda.nombre }}</p>
        <p>{{ busqueda.especialidad }}</p>
        <p>{{ busqueda.ig }}</p>
    </div>
</div>
